<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <title>Sliding Sidebar Menu</title>
</head>
<style>
    body {
        margin: 0;
        font-family: Arial, Helvetica, sans-serif;
        display: flex;
        background-color: #fff;
        color: #333333;
    }

    .slidbar,
    .icons {
        width: 150px;
        height: 100vh;
        position: fixed;
        top: 0;
        transition: all 0.3s;
    }

    .slidbar {
        background-color: lightcoral;
        left: -150px;
    }

    .slidbar.active {
        left: 50px;
    }

    .icons.active {
        width: 200px;
    }

    .icons {
        background-color: lightcoral;
        width: 50px;
        display: flex;
        flex-direction: column;
        align-items: center;
        padding-top: 1rem;
    }

    .icon-container {
        display: flex;
        align-items: center;
        width: 100%;
        padding: 0.5rem;
        cursor: pointer;
        border-radius: 5px;
        background-color: transparent;
    }

    .icon-container:hover {
        background-color: #fff;
        border-radius: 13px 0 0 13px;
    }

    .icon-container.no-hover:hover {
        background-color: transparent;
    }



    .icon-container:hover i,
    .icon-container:hover .icon-label {
        color: lightcoral;
    }

    .dark-theme .icon-container:hover i,
    .dark-theme .icon-container:hover .icon-label {
        color: gray;
    }


    .icon-container.no-hover:hover i,
    .icon-container.no-hover:hover .icon-label {
        color: #ecf0f1;
    }


    .icons i {
        color: #fff;
        font-size: 1.5rem;
        margin-left: 0.8rem;
    }

    .icon-label {
        color: #fff;
        font-size: 1rem;
        margin-left: 10px;
        opacity: 0;
        transition: opacity 0.3s ease;
    }

    .content {
        font-size: 1.5rem;
        flex: 1;
        padding: 2rem;
        margin-left: 50px;
        transition: margin-left 0.3s ease;
    }

    .content.active {
        margin-left: 200px;
    }

    .toggle-btn {
        font-size: 2rem;
        background: none;
        border: none;
        cursor: pointer;
        position: fixed;
        top: 20px;
        left: 1.8rem;
        color: #fff;
        transition: left 0.3s ease;
    }

    .toggle-btn.active {
        left: 10rem;
        transform: rotate(180deg);
    }

    .toggle-btn i {
        color: #fff;
        background: lightcoral;
        border-radius: 8px;
    }

    .logo {
        background-color: #fff;
        height: 2rem;
        width: 2rem;
        border-radius: 50%;
        display: flex;
        justify-content: center;
        align-items: center;
        margin-left: 0.5rem;
    }

    .logo i {
        color: lightcoral;
        position: relative;
        right: 5px;
    }

    .icons.active .icon-label {
        opacity: 1;
    }

    .theme-toggle-btn {
        font-size: 1.5rem;
        background: none;
        border: none;
        cursor: pointer;
        position: fixed;
        bottom: 20px;
        left: -5px;
    }

    .theme-toggle-btn i.sun {
        display: none;
    }

    .theme-toggle-btn i.moon {
        display: inline;
    }

    .dark-theme .theme-toggle-btn i.sun {
        display: inline;
    }

    .dark-theme .theme-toggle-btn i.moon {
        display: none;
    }

    .dark-theme {
        background-color: #333333;
        color: #fff;
    }

    .dark-theme .slidbar {
        background-color: gray;
    }

    .dark-theme .icons {
        background-color: gray;
    }

    .dark-theme .logo i {
        color: gray;
    }

    .dark-theme .toggle-btn i {
        background-color: gray;
    }
</style>

<body>
    <div class="slidbar"></div>
    <div class="icons">
        <div class="icon-container no-hover">
            <div class="logo">
                <i class='bx bx-user'></i>
            </div>
            <span class="icon-label">User</span>
        </div>
        <div class="icon-container">
            <i class='bx bx-home'></i>
            <span class="icon-label">Home</span>
        </div>
        <div class="icon-container">
            <i class='bx bx-heart'></i>
            <span class="icon-label">Heart</span>
        </div>
        <div class="icon-container">
            <i class='bx bx-search-alt-2'></i>
            <span class="icon-label">Search</span>
        </div>
        <div class="icon-container">
            <i class='bx bx-chat'></i>
            <span class="icon-label">Chat</span>
        </div>
        <div class="icon-container">
            <i class='bx bx-cog'></i>
            <span class="icon-label">Setting</span>
        </div>
        <div class="icon-container">
            <i class='bx bx-bell'></i>
            <span class="icon-label">Bell</span>
        </div>
        <div class="icon-container">
            <i class='bx bxs-color'></i>
            <span class="icon-label">color</span>
        </div>
        <button class="toggle-btn" onclick="toggleSidebar()">
            <i class='bx bx-right-arrow-alt'></i>
        </button>

        <button class="theme-toggle-btn" onclick="toggleTheme()">
            <i class='bx bx-moon moon'></i>
            <i class='bx bx-sun sun'></i>
        </button>
    </div>
    <div class="content">
        <p>Dashboard slidbar</p>
    </div>
    <script>
        function toggleSidebar() {
            document.querySelector('.slidbar').classList.toggle('active');
            document.querySelector('.content').classList.toggle('active');
            document.querySelector('.toggle-btn').classList.toggle('active');
            document.querySelector('.icons').classList.toggle('active');
        }

        function toggleTheme() {
            document.body.classList.toggle('dark-theme');
        }
    </script>
</body>

</html>
